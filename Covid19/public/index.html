<!DOCTYPE html>
<html lang="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b31fb8304b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Covid-Argentina</title>
</head>

<body>
    <img src="img/covid.png" class="covid animate__animated animate__bounce" alt="">
    <h1 class="titulo">Covid Argentina</h1>
    <h2 class="subtitulo animate__animated animate__pulse">Datos actualizados cada 12hs</h2>
    <div class="container">
        <div id="card" class="top50">
            <div class="col-md-6">
                <h1> Confirmados<i class="fas fa-virus"></i></h1>
                <h2 id="casos"></h2>
            </div>
            <div class="col-md-6 top10">
                <h1>Muertes <i class="fas fa-skull-crossbones"></i></h1>
                <h2 id="muertes"></h2>
            </div>
            <div class="col-md-6 top10">
                <h1>Recuperados<i class="fas fa-hospital-user"></i></h1>
                <h2 id="recuperados"></h2>
            </div>
        </div>
        <div id="card2" class="top10">
            <div class="col-md-6  top10">
                <h1>Población<i class="fas fa-users"></i></h1>
                <h2 id="poblacion"></h2>
            </div>
            <div class="col-md-6 top10">
                <h1>% de muertes</i></h1>
                <h2 id="porcentaje"></h2>
            </div>
            <div class="col-md-6  top10">
                <h1 style=" text-align: center;">Ultima Actualización</h1>
                <h2 id="actualizacion"></h2>
            </div>
        </div>
        <p>Realizado por Santiago Franco</p>
        <a href="https://github.com/SantiagoFrancoDev" target="_blank"><i class="fab fa-github github"></i></a>
    </div>



    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
